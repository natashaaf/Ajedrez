name: Java Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 24
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 24

      - name: Download JUnit 5 standalone jar
        run: |
          wget -O junit-platform-console-standalone.jar https://repo1.maven.org/maven2/org/junit/platform/junit-platform-console-standalone/1.10.0/junit-platform-console-standalone-1.10.0.jar

      - name: Compile main and test classes
        run: |
          mkdir -p out
          javac -cp junit-platform-console-standalone.jar -d out src/*.java

      - name: Run tests
        run: |
          java -jar junit-platform-console-standalone.jar --class-path out --scan-class-path